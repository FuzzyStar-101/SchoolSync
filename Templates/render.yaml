services:
  - type: web
    name: schoolsync-pro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: schoolsync-db
          property: connectionString

databases:
  - name: schoolsync-db
    databaseName: schoolsync
    plan: starter